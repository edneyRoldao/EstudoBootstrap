<!-- ARQUIVO BASE PARA O DESENVOLVIMENTO DE PÁGINAS RESPONSIVAS UTILIZANDO OS BIBLIOTETAS BOOTSTRAP E JQUERY -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags init -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in  the head; any other head content must come *after* these tags -->

    <title>tabelas exemplos</title>

    <!--  CSS and JS specific for this page -->
    <link href="../css/aula03_bootstrap.css" rel="stylesheet"/>

    <!-- Bootstrap optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

    <!-- Bootstrap CSS -->
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body>

    <!-- Header template starts-->
    <header>
      <div class="jumbotron">
        <div class="container">
          <h1>Hello, I'm Edney</h1>
          <h2>Work with tables and dropdowns</h2>
        </div>
      </div>
    </header>
    <!-- ends header template -->

    <!-- Tables -->
    <!-- First -->
    <div class="container">
      <div class="well">
        <table class="table table-striped">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
          </tr>
          <tr>
            <td>Edney</td>
            <td>Roldão</td>
            <td>33</td>
          </tr>
          <tr>
            <td>Giselle</td>
            <td>Nogueira</td>
            <td>27</td>
          </tr>
          <tr>
            <td>Nadine</td>
            <td>Roldão</td>
            <td>12</td>
          </tr>
        </table>
      </div>
    </div>


    <hr/>
    <!-- Dropdowns -->
    <div class="container">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
          Cool Dropdown
          <span class="caret"></span>
        </button>

        <ul class="dropdown-menu">
          <li class="dropdown-header">1ST HEADER</li>
          <li class="disabled"> <a href="">First link</a> </li>
          <li> <a href="">Second link</a> </li>
          <li> <a href="">Third link</a> </li>
          
          <li class="divider"></li>            

          <li class="dropdown-header">2ND HEADER</li>
          <li> <a href="">Fourth link</a> </li>
          <li> <a href="">Fifth link</a> </li>
          <li> <a href="">Sixth link</a> </li>
        </ul>

      </div>
    </div>


    <!-- starts footer template -->
    <footer>
      <div>
        <hr/>
        <p>
          <a href="https://www.youtube.com/">Youtube</a>
        </p>
        <p>
          <a href="https://twitter.com/">Twitter</a>
        </p>
        <p>
          <a href="http://getbootstrap.com/">Bootstrap</a>          
        </p>
      </div>
    </footer>
    <!-- ends footer template -->

    <!-- Bootstrap and JQuery JAVASCRIPT -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../lib/jquery/js/jquery-1.11.3.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
