<!-- ARQUIVO BASE PARA O DESENVOLVIMENTO DE PÁGINAS RESPONSIVAS UTILIZANDO OS BIBLIOTETAS BOOTSTRAP E JQUERY -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags init -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in  the head; any other head content must come *after* these tags -->

    <title>Botões exemplos</title>

    <!--  CSS and JS specific for this page -->
    <link href="../css/aula02_bootstrap.css" rel="stylesheet"/>

    <!-- Bootstrap optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

    <!-- Bootstrap CSS -->
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- Header template starts-->
    <header>
      <div class="jumbotron">
        <div class="container">
          <h1>Hello, world!</h1>
          <h3>Container in grid System</h3>
        </div>
      </div>
    </header>
    <!-- ends header template -->

    <!-- Working with buttons -->
    <div class="container">
      <div class="row">
        <div class="well">
          <a href="" class="btn">Button</a>
          <a href="" class="btn btn-success">Button</a>
          <a href="" class="btn btn-primary">Button</a>
          <a href="" class="btn btn-info">Button</a>
          <a href="" class="btn btn-warning">Button</a>
          <a href="" class="btn btn-danger">Button</a>
          <a href="" class="btn btn-link">Button</a>

          <!-- Button with applyed size -->
          <hr/>
          <a href="" class="btn btn-warning btn-lg">Button Large</a>
          <a href="" class="btn btn-warning btn-md">Button Medium</a>
          <a href="" class="btn btn-warning btn-sm">Button Small</a>
          <a href="" class="btn btn-warning btn-xs">Button Extra Small</a>

          <!-- One more examples of button types -->
          <hr/>
          <a href="" class="btn btn-warning btn-block">Button Large</a>

          <hr/>
          <button type="button" class="btn btn-info">
            Button with button tag
          </button>

          <hr/>
          <!-- Insert GLYPHICONS acess: getbootstrap.com/components/ -->
          <!-- first -->
          <span class="glyphicon glyphicon-search"></span>
          <!--  second -->
          <a href="" class="btn btn-info">
            <span class="glyphicon glyphicon-search"></span>
          </a>
        </div>
      </div>
    </div>
    <!-- ends work with buttons --> 

    <!-- starts footer template -->
    <footer>
      <div>
        <hr/>
        <p>
          <a href="https://www.youtube.com/">Youtube</a>
        </p>
        <p>
          <a href="https://twitter.com/">Twitter</a>
        </p>
        <p>
          <a href="http://getbootstrap.com/">Bootstrap</a>          
        </p>
      </div>
    </footer>
    <!-- ends footer template -->

    <!-- Bootstrap and JQuery JAVASCRIPT -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../lib/jquery/js/jquery-1.11.3.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
